<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Multiple single select</title>
</head>
<body>
	<h1>Html Multiple single select</h1><hr>
	<li>Label is a tag which is specifies a information.</li>
<hr>
	<div>
	<label>Select your best programming language and libraries</label>
	</div>
	<br>
	<select name="languages">
		<option value="J"></option>
		<option value="Javascript">javascript</option>
		<option value="Java">Java</option>
		<option value="MangoDb">MangoDb</option>
		<option value="Node js">Node js</option>
		<option value="React js">React js</option>
	</select>
	<br>
	<br>

	<div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
		<label>Select your best programming language and libraries</label>
	</div>
	<br>
	<select name="languages" multiple>
		<option value="Javascript">javascript</option>
		<option value="Java">Java</option>
		<option value="MangoDb">MangoDb</option>
		<option value="Node js">Node js</option>
		<option value="React js">React js</option>
	</select>
</body>
</html>
