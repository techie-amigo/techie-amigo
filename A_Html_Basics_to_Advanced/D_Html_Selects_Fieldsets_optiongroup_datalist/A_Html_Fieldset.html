<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Fieldset</title>
</head>
<body>
<h1>Html Fieldset</h1><hr>

<fieldset>
	<legend>Favourite Food</legend>
		<label>Dal Rice</label>
		<input type="radio">
		<label>Curd Rice</label>
		<input type="radio">
		<label>Parota</label>
		<input type="checkbox">
		<label>Biryani</label>
		<input type="checkbox">
	</legend>
</fieldset>
<hr>
<h1>Optgroup</h1><hr>

<label>Select your favourite</label>
<select>
	<optgroup label="color">
		<option></option>
		<option>red</option>
		<option>Green</option>
		<option>Skyblue</option>
	</optgroup>
	<optgroup label="Food">
		<option>Dal rice</option>
		<option>Curd rice</option>
		<option>Biryani</option>
	</optgroup>
</select>
</body>
</html>
