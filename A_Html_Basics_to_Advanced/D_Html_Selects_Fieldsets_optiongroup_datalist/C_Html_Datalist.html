<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Datalist</title>
</head>
<body>
<h1>Html Datalist</h1><hr>

<li>It is an element that is used to create a list of predefined options for an input element.</li>
<li>And th options in the data list are displayed as suggestions to the user as the type.</li>
<h1>Datalist</h1><hr>

<label>Choose a Browser</label>
<input list="Browser">
<datalist id="Browser">
	<option value="Chrome"></option>
	<option value="Microsoft Edge"></option>
	<option value="Opera"></option>
	<option value="Firefox"></option>
</datalist>
</body>
</html>
