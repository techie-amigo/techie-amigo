<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Forms</title>
</head>
<body>
	<h1>Html Forms</h1><hr>
	<li>Forms:- HTML forms are used to collect user input on a webpage. </li>
	<li>They allow users to submit data </li>
	<li>Label is nothing but a tag which desplays the name of the input.</li>
	<li>Input tag is used to specify the input type in the form.</li>

	<h1>Basic Forms Example</h1>
	<hr>
	<form>
		<div>
			<label>Enter Name</label>
			<input/>			
		</div>
		<br>
		<div>
			<label>Enter Age</label>
			<input/>	
		</div>
		<br>
		<div>
			<button>Submit</button>	
		</div>
	</form>
</body>
</html>
